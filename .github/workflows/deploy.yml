name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # Runs on every push to main branch

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v4

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy updated code to EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        cd ~/Stallion_Routes
        git pull origin main
        source venv/bin/activate
        pip install -r requirements.txt

        # Generate .env file dynamically from GitHub secrets
        cat > .env << EOL
        PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
        DB_HOST=${{ secrets.DB_HOST }}
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        DB_NAME=${{ secrets.DB_NAME }}
        EMAIL_USER=${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
        EMAIL_HOST=${{ secrets.EMAIL_HOST }}
        EMAIL_DEFAULT_SENDER=${{ secrets.EMAIL_DEFAULT_SENDER }}
        EOL

        sudo systemctl restart myflask
        EOF